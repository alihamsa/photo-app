<div ng-include="'partials/nav.html'"></div>

<div class="container">

    <input type="text" placeholder = "Tag" ng-model = "search">

  <div ng-controller="photoCtrl" class="col-sm-12" id="profile">
    <table>
      <tr>
        <th>Photo</th>
        <th>Description</th>
        <th>Tags</th>
        <th>Album</th>
        <th>Edit</th>
      </tr>
      

      <tr ng-repeat="photo in photo | filter: search | orderBy: 'title' ">
        <td><img src="{{photo.photoURL}}" width=300px;></td>
        <td>{{photo.albums}}</td>
        <td>{{photo.description}}</td>
        <td><tags-input ng-model="photo.tags"></tags-input></td>
        <td>{{photo.album}}</td>
        <td><a href="#/{{photo.$id}}"><button>Edit</button></a></td>
      </tr>
    </table>
  </div>
</div>
