<div class="container">
  <div ng-controller="photoCtrl" class="col-sm-12" id="profile">
  <table>
      <tr>
        <th>Photo</th>
        <th>Description</th>
        <th>Tags</th>
        <th>Album</th>
      </tr>
      <tr ng-repeat="photo in photos">
        <td><img src="{{photo.photoURL}}" width="100"></td>
        <td>{{photo.description}}</td>
        <td>{{photo.tags}}</td>
        <td>{{photo.album}}</td>
      </tr>
    </table>
  </div>
</div>
