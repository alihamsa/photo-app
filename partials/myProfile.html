<div ng-include="'partials/nav.html'"></div>

<div ng-controller="photoCtrl">
<table>
      <tr>
        <th>Photo</th>
        <th>Description</th>
        <th>Tags</th>
        <th>Album</th>
      </tr>
      <tr ng-repeat="photo in photos">
        <td><img src="{{photo.photoURL}}"></td>
        <td>{{photo.description}}</td>
        <td>{{photo.tags}}</td>
        <td>{{photo.album}}</td>
      </tr>
    </table>
  </div>
